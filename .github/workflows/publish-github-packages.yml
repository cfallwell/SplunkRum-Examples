name: Publish spa-npm to GitHub Packages

on:
  push:
    branches: [main]
    paths:
      - "spa-npm/**"
      - ".github/workflows/publish-github-packages.yml"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
          scope: "@cfallwell"
          cache: "npm"
          cache-dependency-path: "spa-npm/package.json"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        working-directory: spa-npm
        run: npm install

      - name: Bump spa-npm version
        working-directory: spa-npm
        run: npm version patch -m "chore(spa-npm): bump version to %s"

      - name: Build
        working-directory: spa-npm
        run: npm run build

      - name: Publish
        working-directory: spa-npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --access public

      - name: Push version bump
        run: git push --follow-tags
